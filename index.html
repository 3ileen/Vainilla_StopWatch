<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- favicon -->
    <link rel="icon" type = "image/x-icon" href="favicon.ico">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <h1 class="title">STOPWATCH</h1>
        <h2 class="description">VANILLA JAVASCRIPT STOPWATCH</h2>
        <div class="time">
            <span id="min">00</span>:<span id="sec">00</span>
        </div>
        <button id="start" class="btn btn-block  btn-warning">Start</button>
        <button id="stop"  class="btn btn-block  btn-warning">Stop</button>
        <button id="reset" class="btn btn-block  btn-warning">Reset</button>
    </div>

    <!-- Javascript -->
    <script src="js/index.js"></script>
</body>

</html>
